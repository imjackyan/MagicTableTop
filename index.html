<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hello World!</title>
	</head>
	<body>
		<style type="text/css">
			.disconnected .pname{
				text-decoration: line-through;
			}
			.dis-txt{
				display: none;
				color: grey;
			}
			.disconnected .dis-txt{
				display: inline;
			}
			.host-txt{
				display: none; color: orange;
			}
			.host .host-txt{display: inline;}
			.disconnected .host-txt{display: none;}
		</style>
		<script src="/js/jquery.js"></script>
		<script src="/socket.io/socket.io.js"></script>

		<h1>Main Menu</h1>
		<p>Join the game by going to this url on your phone browser: 
			<span style="font-weight: 900;">{{FULLURL}}</span></p>
		<hr>
		<h2>Players</h2>
		<ul id="playerlist"></ul>
		<hr>
		<h2>Games</h2>
		<ul id="games"></ul>

		<script type="text/javascript">
			var players = [];
			var games = {{GAMES}};
			var pdata = {{PLAYERDATA}};
			socket = io("/main");

			function addPlayer(p){
				console.log(p.name + " joined");
				var $p = $("#playerlist li[ip='"+p.clientip+"']");
				if ($p.length == 0){
					players.push(p);
					$("#playerlist").append("<li ip='"+p.clientip+"'><span class='pname'>"+p.name+"</span> <span class='dis-txt'> - disconnected</span> <span class='host-txt'> - host</span></li>");
				}else{
					$p.find(".pname").html(p.name);
					$p.removeClass("disconnected");
				}
			}
			function removePlayer(p){
				console.log(p.name + " left");
				var $p = $("#playerlist li[ip='"+p.clientip+"']");
				if ($p.length != 0){
					$p.addClass("disconnected");
				}
			}
			function setHost(pID){
				$players = $("#playerlist li");
				$players.removeClass("host");
				if (pID < $players.length){
					$($players[pID]).addClass("host");
				}
			}

			function playGame(gameName){
				socket.emit("ev-playgame", gameName);
			}

			socket.on('ev-playerjoin', function(player){
				addPlayer(player);
			});
			socket.on('ev-playerleave', function(player){
				removePlayer(player);
			});
			socket.on("ev-playgame", function(gameURL){
				window.location.href = gameURL;
			});
			socket.on("ev-sethost", function(pID){
				setHost(pID);
			});

			for(var i = 0; i < games.length; i++){
				var g = games[i];
				var li = "<li>";
				li += g.name;
				li += " | " + g.player_count[0] + " - " + g.player_count[1] + " players";
				li += " | " + g.playtime;
				li += " <button onclick='playGame(\""+g.name+"\")'> PLAY </button>"
				li += "</li>";
				$("#games").append(li);
			}

			for(var i in pdata){
				var p = pdata[parseInt(i)];
				addPlayer(p);
				if (p.ishost){
					setHost(p.id);
				}
				if (!p.connected){
					removePlayer(p);
				}
			}
		</script>
	</body>
</html>
