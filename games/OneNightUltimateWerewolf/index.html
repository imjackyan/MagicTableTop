<!DOCTYPE html>
<html>
<head>
	<title>One Night Ultimate Werewolf</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/games/OneNightUltimateWerewolf/css/main.css">
</head>
<body>
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/clientsocket.js"></script>
	<script type="text/javascript">
		var roles = {{ROLES}};
		var rolesData = {{ROLESDATA}};
		var GameState = {{GAMESTATE}};
		var role_select = {{ROLESELECT}};
	</script>
	<script src="/games/OneNightUltimateWerewolf/js/main.js"></script>

	<div id="game-frame">
		<div id="top-info">
			<div class="item">
				<h4 class="power"> means Character Power</h4>
				<h4 class="win"> means Winning Condition</h4>
			</div>
			<div class="item">
				<h4>Attention Villagers!!</h4>
				<h5 class="village win"></h5>
			</div>
			<div class="item" id="timer" style="text-align: center;">
				<h1 class="time_left">PREGAME</h1>
			</div>
		</div>
		<ul id="role-frame">
			
		</ul>


		<div class="hidden templates">
			<div class="template role-item">
				<li class="role-item">
				<img src="https://cdn.shopify.com/s/files/1/0740/4855/products/werewolf_2048x.png">
				<h1 class="counter">12</h1>
				<div class="text-block">
					<div class="block">
						<h5 class="power">You know the other Werewolf. If no other Werewolf is present, you can look at a card from the center pile.</h5>
					</div>
					<div class="block">
						<p class="win">Winning</p>
					</div>
				</div>
			</li>
			</div>
		</div>
	</div>
</body>
</html>
