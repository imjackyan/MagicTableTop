<!DOCTYPE html>
<html>
<head>
	<title>Splendor</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/games/Splendor/css/style.css">
</head>
<body>
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/clientsocket.js"></script>
	<script type="text/javascript">
		var backend_players = {{PLAYERS}};
	</script>
	<script src="/games/Splendor/js/global.js"></script>
	<script src="/games/Splendor/js/frontend.js"></script>

	<div id="gameover" class="absolute-center hidden">
		<div>
			<h2>Game over</h2>
			<hr>
			<ul class="stats">
				<li class="hidden"><h2>1st: <span id="place1"></span></h2></li>
				<li class="hidden"><h3>2nd: <span id="place2"></span></h3></li>
				<li class="hidden"><h4>3rd: <span id="place3"></span></h4></li>
				<li class="hidden"><h5>4th: <span id="place4"></span></h5></li>
			</ul>
		</div>
	</div>

	<div id="game-frame">		
		<div class="container card-container" style="">
			<div class="row" id="card-t3">
				<div class="col-2 backdeck sCard"><div><img src="https://i.imgur.com/fAbKsAa.jpg" class=""></div></div>
				<div class="col-10">
					<div class="row">
						<div class="col-3 sCard playable">
							<div>
								<img class="bg" src="https://i.imgur.com/KIjjoVe.jpg">
								<div class="overlay">
									<div class="top">
										<h1 class="vp">3</h1>
										<img class="grant" src="https://i.imgur.com/eitlUgF.jpg">
									</div>
									<div class="cost-cont">
										<div>
											<img src="https://i.imgur.com/eitlUgF.jpg">
											<h3 class="cost">5</h3>
										</div>
										<div>
											<img src="https://i.imgur.com/wGRgzus.jpg">
											<h3 class="cost">5</h3>
										</div>
										<div>
											<img src="https://i.imgur.com/joDax0e.jpg">
											<h3 class="cost">5</h3>
										</div>
										<div>
											<img src="https://i.imgur.com/wGRgzus.jpg">
											<h3 class="cost">5</h3>
										</div>
										<div>
											<img src="https://i.imgur.com/joDax0e.jpg">
											<h3 class="cost">5</h3>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-3 sCard playable"></div>
						<div class="col-3 sCard playable"></div>
						<div class="col-3 sCard playable"></div>
					</div>
				</div>
			</div>
			<div class="row" id="card-t2">
				<div class="col-2 backdeck sCard"><div><img src="https://i.imgur.com/asmPWdT.jpg" class=""></div></div>
				<div class="col-10">
					<div class="row">
						<div class="col-3 sCard playable"></div>
						<div class="col-3 sCard playable"></div>
						<div class="col-3 sCard playable"></div>
						<div class="col-3 sCard playable"></div>
					</div>
				</div>
			</div>
			<div class="row" id="card-t1">
				<div class="col-2 backdeck sCard"><div><img src="https://i.imgur.com/WPKlYji.jpg" class=""></div></div>
				<div class="col-10">
					<div class="row">
						<div class="col-3 sCard playable"></div>
						<div class="col-3 sCard playable"></div>
						<div class="col-3 sCard playable"></div>
						<div class="col-3 sCard playable"></div>
					</div>
				</div>
			</div>
			<div class="row" id="nobles">
				<div class="col">
					<div class="noble template">
						<img class="noble-bg" src="https://i.imgur.com/QEN8oOa.jpg">
						<div class="overlay">
							<div class="left">
								<h1 class="vp">3</h1>
								<div class="req-cont hidden">
									<img class="bg" src="https://i.imgur.com/lttA91k.jpg">
									<h4 class="req">3</h4>
								</div>
								<div class="req-cont hidden">
									<img class="bg" src="https://i.imgur.com/lttA91k.jpg">
									<h4 class="req">3</h4>
								</div>
								<div class="req-cont hidden">
									<img class="bg" src="https://i.imgur.com/lttA91k.jpg">
									<h4 class="req">3</h4>
								</div>
							</div>
						</div>
					</div>
					
				</div>
				<div class="col"><div class="noble"></div></div>
				<div class="col"><div class="noble"></div></div>
				<div class="col"><div class="noble"></div></div>
				<div class="col"><div class="noble"></div></div>
			</div>
		</div>
		<div class="" id="currency-pool">
			<div style="display: flex; align-items: center;">
				<div class="currency" style="left: -1.5rem;"><img name="token" src=""></div>
				<div class="currency template" style="left: 5rem; bottom: 8rem;">
					<img name="ruby" src="">
					<div class="overlay text-outlined">
						<h1 class="remaining">99</h1>
					</div>
				</div>
				<div class="currency" style="left: 5rem; top: 8rem;"><img name="sapphire" src=""></div>
				<div class="currency" style="right: -1.5rem;"><img name="diamond" src=""></div>
				<div class="currency" style="right: 5rem; top: 8rem;"><img name="emerald" src=""></div>
				<div class="currency" style="right: 5rem; bottom: 8rem;"><img name="onyx" src=""></div>
			</div>
		</div>

		<div id="player-data-container">
			<div class="player-data hidden" id="pdata-0">
				<h3 class="info-name">Jack</h3> <hr>
				<h5>Victory Points: <span class="info-vp">15</span></h5>
				<h5>Settlers: <span class="info-settlers">1</span></h5> <hr>
				<div class="container">
					<div class="row">
						<div class="col-4"><span>Perm</span></div>
						<div class="col-4"><span></span></div>
						<div class="col-4"><span>Fluid</span></div>
					</div>
					<div class="row">
						<div class="col"><h5 class="curr-perm">2</h5></div>
						<div class="col"><img name="ruby" src=""></div>
						<div class="col"><h5 class="curr-fluid">2</h5></div>
					</div>
					<div class="row">
						<div class="col"><h5 class="curr-perm">2</h5></div>
						<div class="col"><img name="sapphire" src=""></div>
						<div class="col"><h5 class="curr-fluid">2</h5></div>
					</div>
					<div class="row">
						<div class="col"><h5 class="curr-perm">2</h5></div>
						<div class="col"><img name="diamond" src=""></div>
						<div class="col"><h5 class="curr-fluid">2</h5></div>
					</div>
					<div class="row">
						<div class="col"><h5 class="curr-perm">2</h5></div>
						<div class="col"><img name="emerald" src=""></div>
						<div class="col"><h5 class="curr-fluid">2</h5></div>
					</div>
					<div class="row">
						<div class="col"><h5 class="curr-perm">2</h5></div>
						<div class="col"><img name="onyx" src=""></div>
						<div class="col"><h5 class="curr-fluid">2</h5></div>
					</div>
				</div>
			</div>
			<div class="player-data hidden" id="pdata-1">
				
			</div>
			<div class="player-data hidden" id="pdata-2">
				
			</div>
			<div class="player-data hidden" id="pdata-3">
				
			</div>
		</div>

	</div>
</body>
</html>
