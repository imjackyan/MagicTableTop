<!DOCTYPE html>
<html>
<head>
	<title>Splendor</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/games/Splendor/css/player.css">
</head>
<body>
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/clientsocket.js"></script>
	<script src="/games/Splendor/js/global.js"></script>
	<script src="/games/Splendor/js/player.js"></script>
	<script type="text/javascript">
		var myID = {{PLAYERID}};
		var isHost = {{ISHOST}};
	</script>
	<h2>Welcome {{PLAYERNAME}}</h2>

	<div id="game-frame">
		<div class="row" id="card-t3">
			<div class="sCard template">
				<img class="bg" src="https://i.imgur.com/zjESCeZ.jpg">
				<div class="overlay">
					<div class="top">
						<h2 class="vp">4</h2>
						<img class="grant" src="https://i.imgur.com/lttA91k.jpg">
					</div>
					<h1 class="X">X</h1>
				</div>
			</div>
			<div class="sCard"><img src=""></div>
			<div class="sCard"><img src=""></div>
			<div class="sCard"><img src=""></div>
		</div>
		<div class="row" id="card-t2">
			<div class="sCard"><img src=""></div>
			<div class="sCard"><img src=""></div>
			<div class="sCard"><img src=""></div>
			<div class="sCard"><img src=""></div>
		</div>
		<div class="row" id="card-t1">
			<div class="sCard"><img src=""></div>
			<div class="sCard"><img src=""></div>
			<div class="sCard"><img src=""></div>
			<div class="sCard"><img src=""></div>
		</div>

		<div id="currency-pool">
			<div class="currency" name="token"></div>
			<div class="currency template" name="ruby">
				<img onclick="pickCurr(this)" src="https://i.imgur.com/lttA91k.jpg">
				<div class="picked" onclick="removeCurr(this)">
					<h3>0</h3>
				</div>
			</div>
			<div class="currency" name="sapphire"></div>
			<div class="currency" name="diamond"></div>
			<div class="currency" name="emerald"></div>
			<div class="currency" name="onyx"></div>
		</div>

		<div id="not-your-turn">
			<h1>NOT YOUR TURN</h1>
		</div>

		<div id="confirm-box" class="hidden">
			<div><br>
				<h5 class="msg"></h5>
				<hr>
				<div style="width: 70%; margin: auto;" class="content">
				</div>
				<br>
				<div class="btns">
					<div class="btn" onclick="no()"><h4>NO</h4></div>
					<div class="btn" onclick="yes()"><h4>YES</h4></div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
